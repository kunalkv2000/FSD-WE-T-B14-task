<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <title>Memory Game | Flip Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--<script src="https://cdn.tailwindcss.com"></script>-->
    </head>

    <body>
        <div class="container">
            <h2>Memory Game</h2>
        
            <div class="game"></div>
                <button class="reset" onclick="window.location.reload();">Restart Game</button>
            </div>
            
            <script>
                const emojis=["🤭","🤭","😂","😂","🔥","🔥","😔","😔","⭐","⭐","💎","💎","❤️","❤️","😍","😍"];
                var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1); 
                for (var i=0; i<emojis.length; i++)
                {
                    let box = document.createElement('div')
                    box.className = 'item';
                    box.innerHTML = shuf_emojis[i]
                    box.onclick = function()
                    { 
                        this.classList.add('boxOpen') 
                        setTimeout(
                            function()
                            {
                                if (document.querySelectorAll('.boxOpen').length > 1)
                                {
                                    if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML)
                                    {
                                        document.querySelectorAll('.boxOpen')[0].classList.add ('boxMatch')
                                        document.querySelectorAll('.boxOpen')[1].classList.add ('boxMatch')
                                        document.querySelectorAll('.boxOpen')[1].classList.remove ('boxOpen')
                                        document.querySelectorAll('.boxOpen')[0].classList.remove ('boxOpen')
                                        if(document.querySelectorAll('.boxMatch').length == emojis.length)
                                        {
                                            alert('You have won the match. Please Click Restart Button to play again.')
                                        }
                                    }
                                    else
                                    {
                                        document.querySelectorAll('.boxOpen')[1].classList.remove ('boxOpen')
                                        document.querySelectorAll('.boxOpen')[0].classList.remove ('boxOpen')
                                    }
                                }
                            },500
                        )
                    }   
                document.querySelector('.game').appendChild(box);
                } 
            </script>
        </div>
    </body>
</html>
